<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="join.css">
    <title>Join</title>
</head>
<body>
    <div class="Join-wrapper">
        <h2>Sign up</h2>
        <form method="post" action="#" id="Join-form">
            <input type="text" placeholder="userName" name="userName"><br>
            <input type="password" placeholder="Password" name="userPassword"><br>
            <input type="email" placeholder="email" name="userEmail"><br>
            <input type="tel" placeholder="tel" name="userTel"><br>
            <input type="text" placeholder="address" name="userAddr"><br>
            <input type="submit" value="Sign up">
        </form>
    </div>
</body>
</html>
